name: Molecule Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    env:
      COLLECTION_NAMESPACE: ctorgalson
      COLLECTION_NAME: remote_dev

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies.
        run: |
          sudo apt update
          sudo apt install apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"
          sudo apt update
          apt-cache policy docker-ce
          sudo apt install docker-ce python3-setuptools
          python3 -m pip install --upgrade pip
          sudo ./scripts/install-python-dependencies.sh

      - name: Checkout submodules.
        uses: textbook/git-checkout-submodule-action@master

      - name: Reorganize file system in preparation for test-running.
        run: |
          mkdir -p ~/.ansible/collections/ansible_collections/"$COLLECTION_NAMESPACE"/"$COLLECTION_NAME"
          cp -r ./ ~/.ansible/collections/ansible_collections/"$COLLECTION_NAMESPACE"/"$COLLECTION_NAME"

      - name: Test!
        run: |
          molecule --debug test
