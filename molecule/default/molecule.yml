---
dependency:
  name: galaxy
lint: |
  ./scripts/lint.sh
driver:
  name: docker
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu1804-ansible:latest
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ../group_vars
verifier:
  name: testinfra
  directory: ../../tests/default
