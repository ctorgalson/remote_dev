---
dependency:
  name: galaxy
lint: |
  ./scripts/lint.sh
driver:
  name: docker
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu1804-ansible:latest
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ../group_vars
    playbooks:
      converge: ../../playbooks/default_demo.yml
      prepare: prepare.yml
  env:
    ANSIBLE_COLLECTIONS_PATHS: "~/.ansible/collections"
verifier:
  name: testinfra
  directory: ../../tests/default
