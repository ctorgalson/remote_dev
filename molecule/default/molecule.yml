---
dependency:
  name: galaxy
lint: |
  yamllint ./
  flake8 ./plugins/modules/ ./molecule/default/tests/
  ansible-lint -q ./molecule/default/ ./playbooks/
driver:
  name: docker
platforms:
  - name: instance
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
